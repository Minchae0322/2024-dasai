<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결과화면 - 손오공유형</title>
  <link rel="stylesheet" href="result.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/32c80bd758.js" crossorigin="anonymous"></script>
  <script>
    (function(d) {
      var config = {
        kitId: 'wts0fmj',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>
</head>
<body>

  <div class="container">
    <main>
      <header>
        <ul class="nav">
          <li><a href="#"><i class="fa-solid fa-house"></i> HOME</a></li>
          <li><a href="#">내용</a></li>
          <li><a href="#">퀴즈</a></li>
        </ul>
      </header>
      <section>
        <div class="titles">
          <img src="images/삼장.png" alt="character_image" class="character_image">
          <h1 class="type">당신은 손오공 전문가!</h1>
        </div>
        <div class="rank">
          <h2 class="ask">나의 전체 순위는?</h2>
          <div class="ranks">
            <div class="rank1">
              <h1>1</h1>
              <p id="rank_name">마치된거같아손오공</p>
              <p class="types">손오공 유형</p>
            </div>
            <div class="rank2">
              <h1>2</h1>
              <p id="rank_name">세븐틴밖에몰라요난아님</p>
              <p class="types">손오공 유형</p>
            </div>
            <div class="rank3">
              <h1>3</h1>
              <p id="rank_name">저팔계돼징</p>
              <p class="types">저팔계 유형</p>
            </div>
            <div class="rank4">
              <h1>4</h1>
              <p id="rank_name">신서유기</p>
              <p class="types">삼장법사 유형</p>
            </div>
            <div class="rank5">
              <h1>5</h1>
              <p id="rank_name">사오정이난가</p>
              <p class="types">사오정 유형</p>
            </div>
            <div class="rank6">
              <h1>8</h1>
              <p id="rank_name">배가고파요</p>
              <p class="types">마스터 유형</p>
            </div>
          </div>
        </div>
        <div class="reviews">
          <h2 class="review">나의 한마디</h2>
          <div class="users">
            <div class="user1">
              <p id="user_name"><i class="fa-solid fa-user"></i>마치된거같아손오공 :</p>
              <p id="ment">퀴즈 너무 쉬운 거 아니에요?</p>
              <span class="btn btn-1">
                <input type="checkbox" name="" id="swich">
                <label for="swich"></label>
              </span>
            </div>
            <div class="user2">
              <p id="user_name"><i class="fa-solid fa-user"></i>不要香菜 :</p>
              <p id="ment">很有意思，爱你们</p>
              <span class="btn btn-1">
                <input type="checkbox" name="" id="swich">
                <label for="swich"></label>
              </span>
            </div>
            <div class="user3">
              <p id="user_name"><i class="fa-solid fa-user"></i>어렵다이거도 :</p>
              <p id="ment">퀴즈 좀 어려운듯 ㅋ</p>
              <span class="btn btn-1">
                <input type="checkbox" name="" id="swich">
                <label for="swich"></label>
              </span>
            </div>
            <div class="user4">
              <p id="user_name"><i class="fa-solid fa-user"></i>냥냥 :</p>
              <p id="ment">노잼임</p>
              <span class="btn btn-1">
                <input type="checkbox" name="" id="swich">
                <label for="swich"></label>
              </span>
            </div>
            <div class="user5">
              <p id="user_name"><i class="fa-solid fa-user"></i>煎饼果子 :</p>
              <p id="ment">好饿</p>
              <span class="btn btn-1">
                <input type="checkbox" name="" id="swich">
                <label for="swich"></label>
              </span>
            </div>
          </div>
          <input id="user_ment" type="text" placeholder="나도 한마디 남기기!">
          <button class="push">남기기</button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="result.js"></script>
  
</body>
</html>
